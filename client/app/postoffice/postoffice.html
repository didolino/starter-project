<div class="row">
    <div class="col-lg-12">
        <div class="pull-left">
            <h1 class="page-header">Postoffice</h1>
        </div>
        <div class="pull-right">
            <button type="button" name="new-postoffice" ng-click="newpostoffice();">New postoffice</button>
        </div>
    </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <ul class="nav nav-tabs nav-stacked col-md-8 col-md-offset-2" ng-repeat="postoffice in postoffice">
      <li><a href="#" tooltip="{{postoffice.info}}" ng-click="edit(postoffice._id)">{{postoffice.name}}</a></li>
       <li class="col-md-10" style="float: left;"><a href="#" tooltip="{{postoffice.info}}" ng-click="editpostoffice(postoffice._id)">Info:{{postoffice.info}}</a></li>
      <button type="button" style="float: right;" class="btn btn-danger col-md-1" ng-click="delete(postoffice._id)">Delete</button>
    </ul>
  </div>
</div>
